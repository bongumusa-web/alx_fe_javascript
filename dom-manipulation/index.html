  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
       body {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;

  justify-content: center;   
  align-items: center;       

  min-height: 100vh;         
  margin: 0;
  text-align: center;
}


        #quoteDisplay{
            width: 400px;
            height: 100px;
            border: 1px solid grey;
            margin: 5px auto;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 20px;
        }

        button{
            width: 300px;
            border-radius: 35px;
            border: 0;
            padding: 10px;
            margin: 5px auto;
            font-size: 14px;
            font-weight: 600;
            background-color: rgb(165, 218, 218);
           

        }

        .addQuotes{
            width: 400px;
           
            padding: 8px;
            display: flex;
            flex-direction: column;
           
           
        }

        .addQuotes input{
            width: 380px;
            padding: 14px;
            margin: 5px auto;
            
        }

        #categoryFilter{
          margin: 5px;
          padding: 8px 15px;
          font-size: 14px;
          font-weight: 600;
        }

   #notification {
    color: green;
    font-weight: bold;
    margin: 10px;

   }
  

    </style>

  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="notification"></div>

    <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>




    <h2>Add a new qoute</h2>
  
    <div class="addQuotes">
       <input id="newQuoteText" type="text" placeholder="Enter a new quote" /> <br>
       <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />


    <button onclick="exportQuotes()">Export Quotes (JSON)</button>
     <button onclick="syncQuotes()">Sync With Server</button>

    <script src="script.js"></script>
  </body>
  </html>
